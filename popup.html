<!DOCTYPE html>
<html>
  <head>
    <title>Pronto Auto Login</title>
    <meta charset="utf-8">
    <style>
      body {
        min-width: 320px;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        background: #f5f5f7;
        margin: 0;
      }

      #content {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .form-group {
        margin-bottom: 16px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #374151;
        font-weight: 500;
      }

      input {
        width: 100%;
        padding: 8px 12px;
        border: 2px solid #e5e7eb;
        border-radius: 6px;
        font-size: 14px;
        transition: border-color 0.2s;
        box-sizing: border-box;
      }

      input:focus {
        outline: none;
        border-color: #2563eb;
      }

      .button-group {
        display: flex;
        gap: 8px;
        margin-top: 20px;
      }

      button {
        padding: 8px 16px;
        border: none;
        border-radius: 6px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
      }

      button:hover {
        transform: translateY(-1px);
      }

      #submit_form {
        background: #2563eb;
        color: white;
      }

      #submit_form:hover {
        background: #1d4ed8;
      }

      #login {
        background: #059669;
        color: white;
      }

      #login:hover {
        background: #047857;
      }

      #logout {
        background: #dc2626;
        color: white;
      }

      #logout:hover {
        background: #b91c1c;
      }

      #status {
        margin-top: 16px;
        padding: 12px;
        border-radius: 6px;
        background: #f3f4f6;
        text-align: center;
      }

      #status h4 {
        margin: 0;
        color: #374151;
        font-size: 14px;
      }

      .header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 20px;
        padding-bottom: 16px;
        border-bottom: 1px solid #e5e7eb;
      }

      .header img {
        width: 24px;
        height: 24px;
      }

      .header h1 {
        margin: 0;
        font-size: 18px;
        color: #1f2937;
        font-weight: 600;
      }
    </style>
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="content">
      <div class="header">
        <img src="icon16.png" alt="Pronto Auto Login">
        <h1>Pronto Auto Login</h1>
      </div>
      <form id="form1">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" autocomplete="username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" autocomplete="current-password">
        </div>
        <div class="button-group">
          <button type="button" id="submit_form">Save</button>
          <button type="button" id="login">Login</button>
          <button type="button" id="logout">Logout</button>
        </div>
      </form>
    </div>
    <div id="status"></div>
  </body>
</html>
